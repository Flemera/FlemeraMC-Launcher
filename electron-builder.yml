appId: 'flemeramc-launcher'
productName: 'FlemeraMC Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright Â© 2025-2026 Flemera by Hexoraw. Based on HeliosLauncher by Daniel Scalzi'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Hexoraw'
  vendor: 'Hexoraw'
  synopsis: 'Flemera Minecraft Launcher'
  description: "FlemeraMC Launcher to join Flemera's modded servers. All mods and updates are handled automatically."
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'